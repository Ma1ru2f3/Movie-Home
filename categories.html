<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieBox - Categories</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
      <h1>MovieBox</h1>
    </div>
    <div class="home-text">Categories</div>
  </header>

  <main class="video-section">
    <h2>Select Category</h2>
    <div class="category-buttons">
      <button onclick="filterCategory('all')">All</button>
      <button onclick="filterCategory('anime')">Anime</button>
      <button onclick="filterCategory('cartoon')">Cartoon</button>
      <button onclick="filterCategory('movie')">Movie</button>
      <button onclick="filterCategory('drama')">Drama</button>
      <button onclick="filterCategory('natok')">Natok</button>
    </div>

    <div class="video-grid" id="categoryGrid">
      <!-- ভিডিও কার্ড index.html থেকে কপি হবে JS দিয়ে -->
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="index.html">🏠 Home</a>
    <a href="history.html">📜 History</a>
    <a href="categories.html" class="active">🎬 Categories</a>
  </nav>
</body>
</html>
