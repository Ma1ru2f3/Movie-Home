<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moviebox</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #111; color: #fff; }
nav { display: flex; justify-content: space-around; background: #222; padding: 10px; }
nav button { background: #333; color: #fff; border: none; padding: 10px 20px; cursor: pointer; }
nav button:hover { background: #555; }
.container { padding: 20px; }
.video-card { margin-bottom: 20px; }
video { width: 100%; max-width: 700px; background: #000; display: block; margin-bottom: 5px; }
.admin-form { margin-bottom: 30px; background: #222; padding: 20px; border-radius: 8px; }
input, select { margin-bottom: 10px; display: block; width: 100%; padding: 8px; border-radius: 4px; border: none; }
button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
.success { color: lightgreen; margin-bottom: 10px; }
</style>
</head>
<body>

<nav>
  <button id="homeBtn">Home</button>
  <button id="searchBtn">Search</button>
  <button id="fvrtBtn">Favourites</button>
  <button id="profileBtn">Profile</button>
</nav>

<div class="container" id="content">

  <div class="admin-form" id="adminForm" style="display:none;">
    <h3>Admin Upload</h3>
    <input type="text" id="title" placeholder="Video Title" required>
    <input type="text" id="category" placeholder="Category" required>
    <input type="url" id="videoLink" placeholder="Video URL (MP4)" required>
    <button id="uploadBtn">Upload</button>
    <div class="success" id="uploadStatus"></div>
  </div>

  <div id="videosList"></div>
</div>

<script>
// --------- Configuration ---------
const SHEETDB_API = "https://sheetdb.io/api/v1/3p5l2ilgzemvr";
const ADMIN_USER = "admin";
const ADMIN_PASS = "1234";

// --------- State ---------
let adminLoggedIn = false;

// --------- Navigation Buttons ---------
document.getElementById("homeBtn").addEventListener("click", () => loadVideos());
document.getElementById("profileBtn").addEventListener("click", () => showAdminForm());
document.getElementById("searchBtn").addEventListener("click", () => alert("Search coming soon!"));
document.getElementById("fvrtBtn").addEventListener("click", () => alert("Favourites coming soon!"));

// --------- Admin Login Form ---------
function showAdminForm() {
  if(!adminLoggedIn) {
    const user = prompt("Enter Admin Username:");
    const pass = prompt("Enter Admin Password:");
    if(user === ADMIN_USER && pass === ADMIN_PASS) {
      adminLoggedIn = true;
      document.getElementById("adminForm").style.display = "block";
    } else {
      alert("Unauthorized!");
    }
  } else {
    document.getElementById("adminForm").style.display = "block";
  }
}

// --------- Upload Video ---------
document.getElementById("uploadBtn").addEventListener("click", async () => {
  const title = document.getElementById("title").value.trim();
  const category = document.getElementById("category").value.trim();
  const videoLink = document.getElementById("videoLink").value.trim();
  const statusDiv = document.getElementById("uploadStatus");

  if(!title || !category || !videoLink) {
    alert("All fields are required!");
    return;
  }

  statusDiv.textContent = "Uploading...";
  try {
    const response = await fetch(SHEETDB_API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      // Note: The body data here uses lowercase keys to match the input fields,
      // which SheetDB will correctly map to the uppercase columns.
      body: JSON.stringify({ data: { Title: title, category: category, Link: videoLink } })
    });
    if(response.ok) {
      statusDiv.textContent = "✅ Uploaded Successfully!";
      loadVideos();
      document.getElementById("title").value = "";
      document.getElementById("category").value = "";
      document.getElementById("videoLink").value = "";
    } else {
      statusDiv.textContent = "❌ Upload Failed!";
    }
  } catch(err) {
    statusDiv.textContent = "❌ Upload Error!";
    console.error(err);
  }
});

// --------- Load Videos ---------
async function loadVideos() {
  const listDiv = document.getElementById("videosList");
  listDiv.innerHTML = "<p>Loading videos...</p>";
  try {
    const res = await fetch(SHEETDB_API);
    const data = await res.json();
    if(data.length === 0) {
      listDiv.innerHTML = "<p>No videos found.</p>";
      return;
    }
    listDiv.innerHTML = "";
    data.forEach(video => {
      const card = document.createElement("div");
      card.className = "video-card";

      // THIS IS THE MAIN CHANGE:
      // We now use video.Title and video.Link to match the Google Sheet column names.
      card.innerHTML = `
        <video controls>
          <source src="${video.Link}" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
        <p>Title: ${video.Title} | Category: ${video.category}</p>
        ${adminLoggedIn ? `<button onclick="deleteVideo('${video._id}', this)">Delete</button>` : ""}
      `;
      listDiv.appendChild(card);
    });
  } catch(err) {
    listDiv.innerHTML = "<p>Error loading videos.</p>";
    console.error(err);
  }
}

// --------- Delete Video (Admin Only) ---------
async function deleteVideo(id, btn) {
  if(!confirm("Are you sure to delete this video?")) return;
  try {
    const res = await fetch(`${SHEETDB_API}/` + id, { method: "DELETE" });
    if(res.ok) {
      btn.parentElement.remove();
      alert("Deleted successfully!");
    } else {
      alert("Delete failed!");
    }
  } catch(err) {
    console.error(err);
    alert("Error deleting video.");
  }
}

// --------- Initial Load ---------
loadVideos();
</script>

</body>
</html>
