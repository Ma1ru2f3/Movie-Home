<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie World</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<style>
  body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f2f2;}
  nav {display:flex; justify-content:space-around; padding:10px; background:#2196F3; color:white; font-weight:bold; font-size:18px;}
  nav div {cursor:pointer;}
  nav div:hover {text-decoration:underline;}
  #content {padding:20px;}
  #profileSection {margin-top:20px;}
  input {margin:5px; padding:5px;}
  .progress-bar {width:100%; background:#ddd; height:15px; border-radius:5px; margin-top:10px;}
  .progress {width:0%; height:100%; background:green; border-radius:5px;}
  .video-card {margin-bottom:20px;}
  iframe, video {max-width:100%; height:auto;}
  button {cursor:pointer;}
</style>
</head>
<body>

<nav>
  <div id="homeBtn">üè† Home</div>
  <div id="searchBtn">üîç Search</div>
  <div id="historyBtn">üìú History</div>
  <div id="favBtn">‚≠ê Favourite</div>
  <div id="profileBtn">üë§ Profile</div>
</nav>

<div id="content">
  <h2>Welcome to Movie World</h2>

  <div id="homeSection">Loading videos...</div>
  <div id="searchSection" style="display:none;">Search bar will work here...</div>
  <div id="historySection" style="display:none;">History videos...</div>
  <div id="favSection" style="display:none;">Favourite videos...</div>

  <div id="profileSection" style="display:none;">
    <div id="userInfo"></div>
    <div id="adminPanel" style="display:none;">
      <h3>Admin Dashboard</h3>
      <input type="text" id="videoTitle" placeholder="Title">
      <input type="text" id="videoLink" placeholder="MP4/YouTube/Facebook/Drive link">
      <input type="text" id="videoCategory" placeholder="Category">
      <button onclick="uploadVideo()">Upload Video</button>
      <div class="progress-bar"><div class="progress" id="uploadProgress"></div></div>
      <div id="uploadStatus"></div>
    </div>
    <div id="g_id_signin"></div>
    <button id="logoutBtn" style="margin-top:10px;padding:5px 10px;background:#e53935;color:white;border:none;border-radius:5px;display:none;">Logout</button>
  </div>
</div>

<script>
  // Navbar click
  const sections = {homeBtn:'homeSection', searchBtn:'searchSection', historyBtn:'historySection', favBtn:'favSection'};
  for(let btn in sections){
    document.getElementById(btn).onclick = () => {
      for(let s in sections) document.getElementById(sections[s]).style.display='none';
      document.getElementById(sections[btn]).style.display='block';
    };
  }

  // Load videos from SheetDB
  async function loadVideos(){
    const url = 'https://sheetdb.io/api/v1/3p5l2ilgzemvr';
    const homeSection = document.getElementById('homeSection');
    homeSection.innerHTML = 'Loading videos...';
    try {
      const res = await fetch(url);
      const data = await res.json();
      homeSection.innerHTML = '';

      data.forEach(video=>{
        const title = video.Title || video.title || 'Untitled';
        const category = video.category || video.Category || 'General';
        const link = video.Link || video.link || '';

        let videoElem = '';

        if(!link){
          videoElem = `<p>No link provided</p>`;
        }
        else if(link.includes('youtube.com') || link.includes('youtu.be')){
          let videoId = link.includes('v=') ? link.split('v=')[1].split('&')[0] : link.split('/').pop();
          videoElem = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
        }
        else if(link.includes('drive.google.com')){
          let fileId = '';
          if(link.includes('/file/d/')) fileId = link.split('/file/d/')[1].split('/')[0];
          else if(link.includes('id=')) fileId = link.split('id=')[1].split('&')[0];
          if(fileId){
            const driveLink = `https://drive.google.com/uc?export=download&id=${fileId}`;
            videoElem = `<video controls><source src="${driveLink}" type="video/mp4">Your browser does not support the video tag.</video>`;
          } else videoElem = `<a href="${link}" target="_blank">Watch Video</a>`;
        }
        else if(link.endsWith('.mp4')){
          videoElem = `<video controls><source src="${link}" type="video/mp4">Your browser does not support the video tag.</video>`;
        }
        else if(link.includes('facebook.com') && link.includes('video')){
          videoElem = `<iframe src="https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(link)}&show_text=0&width=560" width="560" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>`;
        }
        else{
          videoElem = `<a href="${link}" target="_blank">Watch Video</a>`;
        }

        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `<h4>${title} (${category})</h4>${videoElem}`;
        homeSection.appendChild(card);
      });

    } catch(e){
      homeSection.innerHTML = 'Failed to load videos ‚ùå';
      console.error(e);
    }
  }

  loadVideos();

  // Google Sign-In
  let userData = null;
  function handleCredentialResponse(response) {
    const decoded = jwt_decode(response.credential);
    userData = decoded;
    showUser(decoded);
  }

  window.onload = function(){
    google.accounts.id.initialize({
      client_id: '36874627982-u6mhk7hmn0do1btuk7rs1p8tbnddne14.apps.googleusercontent.com',
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
      document.getElementById("g_id_signin"),
      { theme: "outline", size: "large" }
    );
    google.accounts.id.prompt();
  }

  function showUser(user){
    document.getElementById('profileSection').style.display='block';
    document.getElementById('userInfo').innerHTML = `
      <p>Name: ${user.name}</p>
      <p>Email: ${user.email}</p>
      <p>ID: ${user.sub}</p>
    `;
    document.getElementById('logoutBtn').style.display='inline-block';
    document.getElementById('g_id_signin').style.display='none';
    // Admin
    if(user.email==='mymaruf94@gmail.com'){
      document.getElementById('adminPanel').style.display='block';
    } else {
      document.getElementById('adminPanel').style.display='none';
    }
  }

  document.getElementById('logoutBtn').onclick = ()=>{
    userData = null;
    document.getElementById('userInfo').innerHTML='';
    document.getElementById('logoutBtn').style.display='none';
    document.getElementById('adminPanel').style.display='none';
    document.getElementById('g_id_signin').style.display='block';
    google.accounts.id.disableAutoSelect();
  }

  document.getElementById('profileBtn').onclick = () => {
    for(let s in sections) document.getElementById(sections[s]).style.display='none';
    document.getElementById('profileSection').style.display='block';
    if(userData) showUser(userData);
  };

  // Upload video
  async function uploadVideo(){
    const title = document.getElementById('videoTitle').value;
    const link = document.getElementById('videoLink').value;
    const category = document.getElementById('videoCategory').value;
    if(!title||!link||!category) return alert('Fill all fields');
    const data = {title, link, category};
    const url = 'https://sheetdb.io/api/v1/3p5l2ilgzemvr';
    const progressElem = document.getElementById('uploadProgress');
    const statusElem = document.getElementById('uploadStatus');
    progressElem.style.width='0%';
    statusElem.innerText='Uploading...';
    let width=0;
    const interval = setInterval(()=>{width+=10; if(width<=100) progressElem.style.width=width+'%';},100);
    try{
      await fetch(url, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({data})});
      clearInterval(interval);
      progressElem.style.width='100%';
      statusElem.innerText='Upload Success ‚úÖ';
      loadVideos(); // Reload after upload
    }catch(e){
      clearInterval(interval);
      statusElem.innerText='Upload Failed ‚ùå';
      console.error(e);
    }
  }
</script>
</body>
</html>
