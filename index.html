<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Web Player</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
header { background: #222; color: white; padding: 10px; text-align: center; }
nav { display: flex; justify-content: space-around; background: #444; color: white; padding: 10px 0; }
nav button { background: none; border: none; color: white; font-size: 16px; cursor: pointer; }
#videos { display: flex; flex-wrap: wrap; justify-content: center; padding: 10px; }
.video-card { width: 300px; margin: 10px; border: 1px solid #ccc; border-radius: 5px; overflow: hidden; }
.video-card iframe { width: 100%; height: 200px; }
.video-info { padding: 5px; }
#admin-panel { display: none; padding: 10px; background: #eee; }
input, select { margin: 5px 0; width: 100%; padding: 5px; }
button.submit { padding: 5px 10px; cursor: pointer; }
@media(max-width: 500px) {
  .video-card { width: 90%; }
  nav { flex-direction: column; }
}
</style>
</head>
<body>
<header><h1>Video Web Player</h1></header>
<nav>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('search')">Search</button>
  <button onclick="showSection('fvrt')">Favourite</button>
  <button onclick="showSection('profile')">Profile</button>
</nav>
<div id="home" class="section">
  <div id="videos"></div>
</div>
<div id="search" class="section" style="display:none; padding:10px;">
  <input type="text" id="searchInput" placeholder="Search videos..." onkeyup="searchVideos()">
  <div id="searchResults"></div>
</div>
<div id="fvrt" class="section" style="display:none; padding:10px;">
  <p>Favourite videos coming soon.</p>
</div>
<div id="profile" class="section" style="display:none; padding:10px;">
  <button onclick="toggleAdmin()">Admin Login</button>
  <div id="admin-panel">
    <h3>Add Video</h3>
    <input type="text" id="title" placeholder="Title">
    <input type="text" id="link" placeholder="Video Link">
    <input type="text" id="category" placeholder="Category">
    <button class="submit" onclick="addVideo()">Upload</button>
  </div>
</div>
<script>
const sheetApi = 'https://sheetdb.io/api/v1/3p5l2ilgzemvr';
let videosData = [];function showSection(section){ document.querySelectorAll('.section').forEach(s => s.style.display='none'); document.getElementById(section).style.display='block'; }

function toggleAdmin(){ const panel = document.getElementById('admin-panel'); panel.style.display = panel.style.display === 'none' ? 'block' : 'none'; }

async function fetchVideos(){ try{ const res = await fetch(sheetApi); const data = await res.json(); videosData = data; displayVideos(videosData); }catch(err){ console.error('Error fetching videos:', err); } }

function displayVideos(videos){ const container = document.getElementById('videos'); container.innerHTML = ''; videos.forEach(v => { const card = document.createElement('div'); card.className = 'video-card'; card.innerHTML = <iframe src="${v.Link}" frameborder="0" allowfullscreen></iframe> <div class="video-info"><strong>${v.Title}</strong><br>Category: ${v.category}</div>; container.appendChild(card); }); }

function searchVideos(){ const query = document.getElementById('searchInput').value.toLowerCase(); const results = videosData.filter(v => v.Title.toLowerCase().includes(query) || v.category.toLowerCase().includes(query)); const container = document.getElementById('searchResults'); container.innerHTML = ''; results.forEach(v => { const card = document.createElement('div'); card.className = 'video-card'; card.innerHTML = <iframe src="${v.Link}" frameborder="0" allowfullscreen></iframe> <div class="video-info"><strong>${v.Title}</strong><br>Category: ${v.category}</div>; container.appendChild(card); }); }

async function addVideo(){ const title = document.getElementById('title').value; const link = document.getElementById('link').value; const category = document.getElementById('category').value;

if(!title || !link || !category){ alert('Fill all fields'); return; }

try{ const res = await fetch(sheetApi, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ data: { Title: title, Link: link, category: category } }) }); if(res.ok){ alert('Video added successfully'); document.getElementById('title').value=''; document.getElementById('link').value=''; document.getElementById('category').value=''; fetchVideos(); } }catch(err){ console.error(err); } }

// Initial fetch fetchVideos(); </script>

</body>
</html>
