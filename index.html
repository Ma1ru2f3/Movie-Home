<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieBox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="MovieBox Logo">
      <h1>MovieBox</h1>
    </div>
    <div class="home-text">_home</div>

  <!-- Search -->

    <input type="text" placeholder="Search movies, anime, drama...">

  <!-- Main Content -->
  <main class="video-section">
    <h2>All Videos</h2>
    <div class="video-grid">
      <!-- Example Video -->
      <div class="video-card">
        <video controls poster="images/thumb1.jpg">
          <source src="videos/video1.mp4" type="video/mp4">
        </video>
        <h3>Movie Title 1</h3>
        <p>2025 тАв Action тАв HD</p>
      </div>

      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" allowfullscreen></iframe>
        <h3>Anime Trailer</h3>
        <p>2024 тАв Anime тАв Trailer</p>
      </div>

  </main>

  <!-- Bottom Navigation -->

</html>
