<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Web</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#111; color:#fff;}
  header { display:flex; justify-content:space-around; padding:10px; background:#1c1c1c; position:sticky; top:0; z-index:100; border-bottom: 2px solid #f90;}
  header button { background:#333; color:#fff; border:none; padding:10px 15px; cursor:pointer; border-radius:5px; font-size:16px; transition:0.3s;}
  header button.active { background:#f90; color:#111; font-weight:bold; transform: scale(1.1);}
  header button:hover { background:#f90; color:#111;}
  section { display:none; padding:10px;}
  section.active { display:block;}
  .video-card { background:#222; margin:10px 0; padding:10px; border-radius:5px;}
  .video-card h3 { margin:0 0 5px 0; font-size:16px;}
  .video-card iframe { width:100%; height:200px; border:none; border-radius:5px;}
  @media(min-width:600px){ .video-card iframe { height:350px; } }
</style>
</head>
<body>

<header>
  <button id="homeBtn" class="active">üè† Home</button>
  <button id="searchBtn">üîç Search</button>
  <button id="fvrtBtn">‚≠ê Fvrt</button>
  <button id="profileBtn">üë§ Profile</button>
</header>

<section id="homeSection" class="active"></section>
<section id="searchSection"></section>
<section id="fvrtSection"></section>
<section id="profileSection">
  <h2>Admin Panel</h2>
  <p>Upload / Delete Options Here</p>
</section>

<script>
const homeBtn = document.getElementById('homeBtn');
const searchBtn = document.getElementById('searchBtn');
const fvrtBtn = document.getElementById('fvrtBtn');
const profileBtn = document.getElementById('profileBtn');

const homeSection = document.getElementById('homeSection');
const searchSection = document.getElementById('searchSection');
const fvrtSection = document.getElementById('fvrtSection');
const profileSection = document.getElementById('profileSection');

function showSection(section){
  homeSection.classList.remove('active');
  searchSection.classList.remove('active');
  fvrtSection.classList.remove('active');
  profileSection.classList.remove('active');

  homeBtn.classList.remove('active');
  searchBtn.classList.remove('active');
  fvrtBtn.classList.remove('active');
  profileBtn.classList.remove('active');

  if(section==='home'){ homeSection.classList.add('active'); homeBtn.classList.add('active'); }
  if(section==='search'){ searchSection.classList.add('active'); searchBtn.classList.add('active'); }
  if(section==='fvrt'){ fvrtSection.classList.add('active'); fvrtBtn.classList.add('active'); }
  if(section==='profile'){ profileSection.classList.add('active'); profileBtn.classList.add('active'); }
}

homeBtn.onclick = ()=>showSection('home');
searchBtn.onclick = ()=>showSection('search');
fvrtBtn.onclick = ()=>showSection('fvrt');
profileBtn.onclick = ()=>showSection('profile');

// SheetDB API
const sheetDBURL = "https://sheetdb.io/api/v1/3p5l2ilgzemvr";

async function loadVideos() {
  try{
    const res = await fetch(sheetDBURL);
    const data = await res.json();
    homeSection.innerHTML = "";
    searchSection.innerHTML = "";
    data.forEach(item=>{
      const videoCard = document.createElement('div');
      videoCard.className = 'video-card';
      videoCard.innerHTML = `
        <h3>${item.Title} (${item.category})</h3>
        <iframe src="${item.Link}" allowfullscreen></iframe>
      `;
      homeSection.appendChild(videoCard);
    });
  } catch(err){
    homeSection.innerHTML = "<p>Error loading videos.</p>";
    console.error(err);
  }
}

loadVideos();
</script>

</body>
</html>
