<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieBox ভিডিও হাব</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #fff;
        }
        header {
            background-color: #1f1f1f;
            padding: 1em;
            text-align: center;
        }
        header h1 { margin: 0; }
        nav a {
            margin: 0 1em;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav a.active { text-decoration: underline; }
        main { padding: 1em; max-width: 1200px; margin: auto; }
        .search-section { margin-bottom: 1em; }
        input[type=text] {
            padding: 0.5em;
            width: 70%;
            margin-right: 0.5em;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            background-color: #ff4500;
            color: #fff;
            cursor: pointer;
        }
        button:hover { background-color: #e03e00; }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
        }
        .video-card {
            background-color: #1f1f1f;
            padding: 0.5em;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .video-card:hover { transform: scale(1.05); }
        .video-card h3 { margin: 0; font-size: 1em; color: #ff8c00; }
        .lightbox {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .lightbox iframe { width: 80%; height: 80%; }
        .history-section ul { list-style: none; padding: 0; }
        .history-section li { background: #1f1f1f; margin: 0.3em 0; padding: 0.5em; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>MovieBox ভিডিও হাব</h1>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="upload.html">Upload ভিডিও</a>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="searchBar" placeholder="ভিডিও খুঁজুন...">
            <button onclick="searchVideo()">Search</button>
        </section>

        <section class="history-section">
            <h2>সার্চ ইতিহাস</h2>
            <ul id="historyList"></ul>
        </section>

        <section class="video-section">
            <h2>ভিডিও</h2>
            <div id="videoContainer" class="video-grid"></div>
        </section>
    </main>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <iframe id="lightboxVideo" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // ভিডিও লোড LocalStorage থেকে
        let videos = JSON.parse(localStorage.getItem('videos') || '[]');

        function convertDriveLink(url) {
            // /view?usp=... => /preview
            return url.replace('/view?usp=drivesdk', '/preview')
                      .replace('/view?usp=sharing', '/preview');
        }

        function renderVideos(list = videos) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';
            list.forEach((v, i) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `<h3>${v.title}</h3>`;
                card.onclick = () => openLightbox(v.url);
                container.appendChild(card);
            });
        }

        function openLightbox(url) {
            const lightbox = document.getElementById('lightbox');
            const iframe = document.getElementById('lightboxVideo');
            iframe.src = convertDriveLink(url);
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const iframe = document.getElementById('lightboxVideo');
