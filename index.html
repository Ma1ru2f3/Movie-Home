<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Box</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
header { background:#111; color:#fff; display:flex; justify-content:space-around; padding:10px; }
header button { padding:10px 20px; cursor:pointer; background:#222; color:#fff; border:none; border-radius:5px; }
section { padding:20px; display:none; }
section.active { display:block; }
.video-card { border:1px solid #ccc; padding:0; margin:10px 0; background:#000; border-radius:8px; overflow:hidden; }
video { width:100%; height:200px; object-fit:cover; display:block; }
input { margin:5px 0; padding:5px; width:90%; }
.fav-btn { display:block; margin:5px auto 10px auto; background:#ff4081; color:#fff; border:none; padding:5px 10px; border-radius:3px; cursor:pointer; }
.video-title { padding:5px; text-align:center; color:#fff; font-weight:bold; }
#videoGallery { display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:15px; }
</style>
</head>
<body>
<header>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('search')">Search</button>
  <button onclick="showSection('favourite')">Favourite</button>
  <button onclick="showSection('profile')">Profile</button>
</header>

<section id="home" class="active">
  <h2>Home</h2>
  <div id="videoGallery"></div>
</section>

<section id="search">
  <h2>Search</h2>
  <input type="text" id="searchInput" placeholder="Search video..." oninput="searchVideo()">
  <div id="searchResults" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:15px;"></div>
</section>

<section id="favourite">
  <h2>Favourite Videos</h2>
  <div id="favList" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:15px;"></div>
</section>

<section id="profile">
  <h2>Profile</h2>
  <div id="adminLoginDiv">
    <input type="text" id="adminId" placeholder="Admin ID"><br>
    <input type="password" id="adminPass" placeholder="Admin Password"><br>
    <button onclick="loginAdmin()">Login as Admin</button>
  </div>

  <div id="adminTab" style="display:none;">
    <h3>Admin Dashboard</h3>
    <input type="text" id="videoTitle" placeholder="Video Title"><br>
    <input type="file" id="videoFile" accept="video/mp4"><br>
    <button onclick="uploadVideo()">Upload Video</button>
    <h4>Video List</h4>
    <div id="adminVideoList"></div>
  </div>
</section>

<script>
// Cloudinary unsigned preset config
const cloudName = 'dlxa4684c';
const unsignedUploadPreset = 'YOUR_UNSIGNED_PRESET'; // এটা Cloudinary-তে তৈরি করবে

let allVideos = JSON.parse(localStorage.getItem('allVideos')) || [];
let favVideos = JSON.parse(localStorage.getItem('favVideos')) || [];
let isAdmin = false;

function showSection(id){
  document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if(id==='home') renderVideos();
  if(id==='favourite') renderFav();
}

function loginAdmin(){
  const id = document.getElementById('adminId').value;
  const pass = document.getElementById('adminPass').value;
  if(id==='112233445500' && pass==='123450'){
    isAdmin = true;
    alert('Admin logged in');
    document.getElementById('adminLoginDiv').style.display='none';
    document.getElementById('adminTab').style.display='block';
    renderVideos();
  } else alert('Invalid Admin');
}

function renderVideos(){
  const gallery = document.getElementById('videoGallery');
  gallery.innerHTML='';
  allVideos.forEach(v=>{
    const card = document.createElement('div');
    card.className='video-card';
    card.innerHTML = `
      <video src="${v.url}" controls preload="metadata"></video>
      <div class="video-title">${v.title}</div>
      <button class="fav-btn" onclick="addFav('${v.title}','${v.url}')">Favourite</button>
    `;
    gallery.appendChild(card);
  });
}

function addFav(title,url){
  if(!favVideos.find(v=>v.url===url)){
    favVideos.push({title,url});
    localStorage.setItem('favVideos',JSON.stringify(favVideos));
    alert('Added to Favourite');
  } else alert('Already in Favourite');
}

function renderFav(){
  const list = document.getElementById('favList');
  list.innerHTML='';
  favVideos.forEach(v=>{
    const div = document.createElement('div');
    div.className='video-card';
    div.innerHTML = `
      <video src="${v.url}" controls preload="metadata"></video>
      <div class="video-title">${v.title}</div>
      <button class="fav-btn" onclick="removeFav('${v.url}')">Remove</button>
    `;
    list.appendChild(div);
  });
}

function removeFav(url){
  favVideos = favVideos.filter(v=>v.url!==url);
  localStorage.setItem('favVideos',JSON.stringify(favVideos));
  renderFav();
}

function uploadVideo(){
  if(!isAdmin){ alert('Only admin can upload'); return; }
  const title = document.getElementById('videoTitle').value;
  const file = document.getElementById('videoFile').files[0];
  if(!title || !file){ alert('Enter title and select video'); return; }

  const formData = new FormData();
  formData.append('file', file);
  formData.append('upload_preset', unsignedUploadPreset);

  fetch(`https://api.cloudinary.com/v1_1/${cloudName}/video/upload`, {
    method: 'POST',
    body: formData
  })
  .then(res=>res.json())
  .then(data=>{
    allVideos.push({title, url: data.secure_url});
    localStorage.setItem('allVideos', JSON.stringify(allVideos));
    alert('Video uploaded');
    renderVideos();
  })
  .catch(err=>console.error(err));
}

function searchVideo(){
  const q = document.getElementById('searchInput').value.toLowerCase();
  const results = allVideos.filter(v=>v.title.toLowerCase().includes(q));
  const container = document.getElementById('searchResults');
  container.innerHTML='';
  results.forEach(v=>{
    const div = document.createElement('div');
    div.className='video-card';
    div.innerHTML = `
      <video src="${v.url}" controls preload="metadata"></video>
      <div class="video-title">${v.title}</div>
      <button class="fav-btn" onclick="addFav('${v.title}','${v.url}')">Favourite</button>
    `;
    container.appendChild(div);
  });
}

// Initial render
renderVideos();
</script>
</body>
</html>
