<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MovieBox</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <button id="homeBtn">Home</button>
  <button id="searchBtn">Search</button>
  <button id="favBtn">Favourites</button>
  <button id="profileBtn">Profile</button>
</nav>

<div id="content">
  <!-- Home Section -->
  <div id="homeDiv" class="page">
    <h3>All Videos</h3>
    <div id="videoList"></div>
  </div>

  <!-- Search Section -->
  <div id="searchDiv" class="page" style="display:none;">
    <h3>Search</h3>
    <input type="text" id="searchInput" placeholder="Search by title...">
    <button id="searchGo">Go</button>
    <div id="searchResults"></div>
  </div>

  <!-- Favourites Section -->
  <div id="favDiv" class="page" style="display:none;">
    <h3>Favourites</h3>
    <div id="favList"></div>
  </div>

  <!-- Profile Section -->
  <div id="profileDiv" class="page" style="display:none;">
    <h3>Admin Panel</h3>
    <div id="loginDiv">
      <input type="text" id="user" placeholder="Username">
      <input type="password" id="pass" placeholder="Password">
      <button id="loginBtn">Login</button>
    </div>

    <div id="adminDiv" style="display:none;">
      <h4>Upload Video</h4>
      <input type="file" id="videoFile">
      <input type="text" id="videoTitle" placeholder="Video Title">
      <button id="uploadBtn">Upload</button>
      <div id="progressDiv" style="display:none;">
        <progress id="progressBar" value="0" max="100"></progress>
        <span id="progressText"></span>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
