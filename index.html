<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovieBox</title>
  <style>
    body { font-family: Arial; }
    header { display: flex; gap: 20px; margin-bottom: 20px; }
    .video-card { display: inline-block; margin: 10px; border: 1px solid #ccc; padding: 10px; }
    video { width: 250px; height: 150px; display: block; }
  </style>
</head>
<body>
  <header>
    <button onclick="showHome()">Home</button>
    <button onclick="showAdminLogin()">Admin</button>
  </header>

  <div id="content"></div>

  <script>
    let isAdmin = false;

    function showHome() {
      fetch("/videos")
        .then(res => res.json())
        .then(videos => {
          let html = "";
          videos.forEach(v => {
            html += `<div class="video-card">
              <video src="${v.url}" controls></video>
              <strong>${v.title}</strong>`;
            if (isAdmin) {
              html += `<br><button onclick="deleteVideo('${v.public_id}')">Delete</button>`;
            }
            html += `</div>`;
          });
          document.getElementById("content").innerHTML = html;
        });
    }

    function showAdminLogin() {
      document.getElementById("content").innerHTML = `
        <h3>Admin Login</h3>
        <input type="text" id="user" placeholder="Username"><br>
        <input type="password" id="pass" placeholder="Password"><br>
        <button onclick="loginAdmin()">Login</button>
      `;
    }

    function loginAdmin() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      fetch("/upload", {
        method: "POST",
        body: JSON.stringify({ user, pass }),
        headers: { "Content-Type": "application/json" }
      }).then(res => {
        if (res.status === 401) alert("Wrong credentials");
        else {
          isAdmin = true;
          showAdminPanel();
        }
      });
    }

    function showAdminPanel() {
      document.getElementById("content").innerHTML = `
        <h3>Upload Video</h3>
        <input type="file" id="video"><br>
        <input type="text" id="title" placeholder="Video Title"><br>
        <button onclick="uploadVideo()">Upload</button>
        <hr>
        <button onclick="showHome()">View Videos</button>
      `;
    }

    function uploadVideo() {
      const file = document.getElementById("video").files[0];
      const title = document.getElementById("title").value;
      const formData = new FormData();
      formData.append("video", file);
      formData.append("title", title);
      formData.append("user", "admin");
      formData.append("pass", "1234");

      fetch("/upload", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          alert("Upload Successful");
          showHome();
        })
        .catch(err => alert(err));
    }

    function deleteVideo(public_id) {
      const formData = new FormData();
      formData.append("public_id", public_id);
      formData.append("user", "admin");
      formData.append("pass", "1234");

      fetch("/delete", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          alert("Deleted");
          showHome();
        });
    }

    showHome();
  </script>
</body>
</html>
