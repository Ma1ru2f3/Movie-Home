<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Home</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #1a1a1a; color: #fff; }
    header { background: #111; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 24px; }
    nav button { margin-left: 10px; padding: 5px 10px; cursor: pointer; }
    #searchBar { margin: 10px 20px; width: calc(100% - 40px); padding: 8px; }
    #videoForm { margin: 10px 20px; }
    #videoForm input { padding: 5px; margin-right: 5px; width: 200px; }
    #videoList { margin: 20px; display: flex; flex-wrap: wrap; gap: 15px; }
    .videoCard { background: #222; padding: 10px; width: 300px; border-radius: 8px; }
    .videoCard h3 { margin: 0 0 5px 0; font-size: 16px; }
    .videoCard iframe { width: 100%; height: 170px; }
    .videoCard button { margin-top: 5px; padding: 5px; cursor: pointer; background: #ff4444; border: none; color: #fff; border-radius: 4px; }
  </style>
</head>
<body>
  <header>
    <h1>Movie Home</h1>
    <div id="g_id_signin"></div>
    <button onclick="logout()">Logout</button>
  </header>

  <input type="text" id="searchBar" placeholder="Search video by title..." onkeyup="searchVideo()">

  <div id="videoForm">
    <input type="text" id="videoTitle" placeholder="Video Title">
    <input type="text" id="videoURL" placeholder="YouTube Link">
    <input type="text" id="adminCode" placeholder="Admin Code">
    <button onclick="addVideo()">Add Video</button>
  </div>

  <div id="videoList"></div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const ADMIN_CODE = "123450"; // Video delete/add protection
    let videos = JSON.parse(localStorage.getItem("videos")) || [];
    let user = null;

    function renderVideos() {
      const container = document.getElementById("videoList");
      container.innerHTML = "";
      videos.forEach((v, index) => {
        const div = document.createElement("div");
        div.className = "videoCard";
        div.innerHTML = `
          <h3>${v.title}</h3>
          <iframe src="https://www.youtube.com/embed/${getYouTubeID(v.url)}" frameborder="0" allowfullscreen></iframe>
          <button onclick="deleteVideo(${index})">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function getYouTubeID(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    function addVideo() {
      const title = document.getElementById("videoTitle").value.trim();
      const url = document.getElementById("videoURL").value.trim();
      const code = document.getElementById("adminCode").value.trim();
      if(code !== ADMIN_CODE) { alert("Invalid admin code"); return; }
      if(title && url) {
        videos.push({title, url});
        localStorage.setItem("videos", JSON.stringify(videos));
        document.getElementById("videoTitle").value = "";
        document.getElementById("videoURL").value = "";
        document.getElementById("adminCode").value = "";
        renderVideos();
      }
    }

    function deleteVideo(index) {
      const code = prompt("Enter admin code to delete:");
      if(code !== ADMIN_CODE) { alert("Wrong code"); return; }
      videos.splice(index, 1);
      localStorage.setItem("videos", JSON.stringify(videos));
      renderVideos();
    }

    function searchVideo() {
      const q = document.getElementById("searchBar").value.toLowerCase();
      const container = document.getElementById("videoList");
      container.innerHTML = "";
      videos.filter(v => v.title.toLowerCase().includes(q)).forEach((v, index) => {
        const div = document.createElement("div");
        div.className = "videoCard";
        div.innerHTML = `
          <h3>${v.title}</h3>
          <iframe src="https://www.youtube.com/embed/${getYouTubeID(v.url)}" frameborder="0" allowfullscreen></iframe>
          <button onclick="deleteVideo(${index})">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function handleCredentialResponse(response) {
      console.log("JWT ID token:", response.credential);
      user = response.credential;
      alert("Logged in successfully!");
    }

    window.onload = function() {
      google.accounts.id.initialize({
        client_id: "119036146469-3kdd5drvt8udga1qk028qbjqoaug0sfi.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(document.getElementById("g_id_signin"), { theme: "outline", size: "large" });
      google.accounts.id.prompt();
      renderVideos();
    }

    function logout() {
      user = null;
      alert("Logged out");
      window.location.reload();
    }
  </script>
</body>
</html>
