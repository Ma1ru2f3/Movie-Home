<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MovieBox YouTube Style</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
header { background:#111; color:#fff; display:flex; justify-content:space-around; padding:10px; }
header button { padding:10px 20px; cursor:pointer; background:#222; color:#fff; border:none; border-radius:5px; }
section { padding:20px; display:none; }
section.active { display:block; }
.video-card { border:1px solid #ccc; padding:0; margin:10px 0; background:#000; border-radius:8px; overflow:hidden; display:flex; flex-direction:column; }
.video-thumb { width:100%; height:150px; object-fit:cover; display:block; }
.video-info { padding:5px; color:#fff; }
.video-title { font-weight:bold; font-size:16px; margin:5px 0; }
.video-meta { font-size:12px; color:#ccc; }
.fav-btn { display:block; margin:5px auto 10px auto; background:#ff4081; color:#fff; border:none; padding:5px 10px; border-radius:3px; cursor:pointer; }
input { margin:5px 0; padding:5px; width:90%; }
#videoGallery, #searchResults, #favList, #adminVideoList { display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:15px; }
</style>
</head>
<body>
<header>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('search')">Search</button>
  <button onclick="showSection('favourite')">Favourite</button>
  <button onclick="showSection('profile')">Profile</button>
</header><section id="home" class="active">
  <h2>Home</h2>
  <div id="videoGallery"></div>
</section><section id="search">
  <h2>Search</h2>
  <input type="text" id="searchInput" placeholder="Search video..." oninput="searchVideo()">
  <div id="searchResults"></div>
</section><section id="favourite">
  <h2>Favourite Videos</h2>
  <div id="favList"></div>
</section><section id="profile">
  <h2>Profile</h2>
  <div id="adminLoginDiv">
    <input type="text" id="adminId" placeholder="Admin ID"><br>
    <input type="password" id="adminPass" placeholder="Admin Password"><br>
    <button onclick="loginAdmin()">Login as Admin</button>
  </div>  <div id="adminTab" style="display:none;">
    <h3>Admin Upload</h3>
    <input type="text" id="videoTitle" placeholder="Video Title"><br>
    <input type="text" id="videoCategory" placeholder="Category"><br>
    <input type="file" id="videoFile"><br>
    <button onclick="uploadVideo()">Upload Video</button>
    <h4>Uploaded Videos</h4>
    <div id="adminVideoList"></div>
  </div>  <div id="ownerTab" style="display:none;">
    <pre>
Owner Info
Name: Maruf Hossain
Age: 17+
Education: SSC 25
Address: Meherpur, Bangladesh
    </pre>
  </div>
</section><script>
const cloudName = 'dlxa4684c';
const unsignedUploadPreset = 'Moviebox';
let allVideos = [];
let favVideos = JSON.parse(localStorage.getItem('favVideos')) || [];
let isAdmin = false;

function showSection(id){
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if(id==='home') renderGallery(allVideos, 'videoGallery');
  if(id==='favourite') showFavVideos();
}

function loginAdmin(){
  const id = document.getElementById('adminId').value;
  const pass = document.getElementById('adminPass').value;
  if(id==='112233445500' && pass==='123450'){
    isAdmin = true;
    alert('Admin logged in');
    document.getElementById('adminLoginDiv').style.display='none';
    document.getElementById('adminTab').style.display='block';
    fetchAdminVideos();
  } else alert('Invalid Admin');
}

async function uploadVideo(){
  if(!isAdmin) return alert('Only admin can upload');
  const title = document.getElementById('videoTitle').value;
  const category = document.getElementById('videoCategory').value;
  const file = document.getElementById('videoFile').files[0];
  if(!title || !file) return alert('Title and file required');

  const formData = new FormData();
  formData.append('file', file);
  formData.append('upload_preset', unsignedUploadPreset);

  const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/video/upload`, { method:'POST', body:formData });
  const data = await res.json();
  allVideos.push({Title:title, Link:data.secure_url, Category:category, UploadDate:new Date().toLocaleDateString()});
  alert('Uploaded');
  renderGallery(allVideos, 'videoGallery');
  fetchAdminVideos();
}

function renderGallery(videos, containerId){
  const container = document.getElementById(containerId);
  container.innerHTML='';
  videos.forEach(v=>{
    const div = document.createElement('div');
    div.className='video-card';
    div.innerHTML=`
      <video class="video-thumb" src="${v.Link}" controls></video>
      <div class="video-info">
        <div class="video-title">${v.Title}</div>
        <div class="video-meta">${v.Category} | ${v.UploadDate || ''}</div>
        <button class="fav-btn" onclick="addFav('${v.Title}','${v.Link}','${v.Category}')">Favourite</button>
      </div>
    `;
    container.appendChild(div);
  });
}

function addFav(title, link, category){
  if(!favVideos.find(v=>v.Link===link)){
    favVideos.push({Title:title, Link:link, Category:category});
    localStorage.setItem('favVideos', JSON.stringify(favVideos));
    alert('Added to Favourite');
    showFavVideos();
  } else alert('Already in Favourite');
}

function showFavVideos(){
  renderGallery(favVideos, 'favList');
}

function searchVideo(){
  const q = document.getElementById('searchInput').value.toLowerCase();
  const results = allVideos.filter(v=>v.Title.toLowerCase().includes(q) || v.Category.toLowerCase().includes(q));
  renderGallery(results, 'searchResults');
}

function fetchAdminVideos(){
  const list = document.getElementById('adminVideoList');
  list.innerHTML='';
  allVideos.forEach((v, i)=>{
    const div = document.createElement('div');
    div.className='video-card';
    div.innerHTML=`<strong>${v.Title}</strong> <button onclick="deleteVideo(${i})">Delete</button>`;
    list.appendChild(div);
  });
}

function deleteVideo(index){
  if(confirm('Delete this video?')){
    allVideos.splice(index,1);
    renderGallery(allVideos, 'videoGallery');
    fetchAdminVideos();
  }
}

// Initial load
allVideos = [];
renderGallery(allVideos, 'videoGallery');
</script></body>
</html>
