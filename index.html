<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Hub</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin:0; padding:0; background:#f4f4f4;
}
header { background:#333; color:#fff; padding:10px; text-align:center; }
nav { display:flex; justify-content:space-around; background:#444; padding:10px 0; }
nav button { color:#fff; background:none; border:none; font-size:16px; cursor:pointer; }
nav button:hover { text-decoration:underline; }
.container { padding:10px; max-width:800px; margin:auto; }
.video-container { position:relative; width:100%; padding-bottom:56.25%; margin-bottom:20px; }
.video-container iframe, .video-container video { position:absolute; top:0; left:0; width:100%; height:100%; }
.admin-panel { display:none; background:#fff; padding:20px; margin-bottom:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
input, select { width:100%; padding:8px; margin:5px 0; }
button { padding:10px 15px; margin-top:10px; cursor:pointer; }
.delete-btn { background:red; color:#fff; border:none; padding:5px 10px; margin-top:5px; cursor:pointer; }
</style>
</head>
<body>

<header>
  <h1>Video Hub</h1>
</header>

<nav>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('search')">Search</button>
  <button onclick="showSection('fvrt')">Favourites</button>
  <button onclick="showAdmin()">Profile</button>
</nav>

<div class="container">

  <!-- Admin Login / Panel -->
  <div id="adminLogin" class="admin-panel">
    <h3>Admin Login</h3>
    <input type="text" id="adminUser" placeholder="Username">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="loginAdmin()">Login</button>
  </div>

  <div id="adminPanel" class="admin-panel">
    <h3>Admin Panel</h3>
    <input type="text" id="videoURL" placeholder="Video URL">
    <input type="text" id="videoTitle" placeholder="Video Title">
    <input type="text" id="videoCategory" placeholder="Category">
    <button onclick="addVideo()">Add Video</button>
  </div>

  <!-- Home / Videos -->
  <div id="homeSection"></div>

</div>

<script src="script.js"></script>
</body>
</html>
