<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MovieBox</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
header { background:#111; color:#fff; display:flex; justify-content:space-around; padding:10px; }
header button { padding:10px 20px; cursor:pointer; background:#222; color:#fff; border:none; border-radius:5px; }
section { padding:20px; display:none; }
section.active { display:block; }
.video-card { border:1px solid #ccc; padding:0; margin:10px 0; background:#000; border-radius:8px; overflow:hidden; }
video { width:100%; height:200px; object-fit:cover; display:block; }
input, button { margin:5px 0; padding:5px; width:90%; }
.fav-btn { display:block; margin:5px auto 10px auto; background:#ff4081; color:#fff; border:none; padding:5px 10px; border-radius:3px; cursor:pointer; }
.video-title { padding:5px; text-align:center; color:#fff; font-weight:bold; }
#videoGallery, #searchResults, #favList, #adminVideoList { display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:15px; }
</style>
</head>
<body>

<header>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('search')">Search</button>
  <button onclick="showSection('favourite')">Favourite</button>
  <button onclick="showSection('profile')">Profile</button>
</header>

<section id="home" class="active">
  <h2>Home</h2>
  <div id="videoGallery"></div>
</section>

<section id="search">
  <h2>Search</h2>
  <input type="text" id="searchInput" placeholder="Search video..." oninput="searchVideo()">
  <div id="searchResults"></div>
</section>

<section id="favourite">
  <h2>Favourite Videos</h2>
  <div id="favList"></div>
</section>

<section id="profile">
  <h2>Profile</h2>
  <div id="adminLoginDiv">
    <input type="text" id="adminId" placeholder="Admin ID">
    <input type="password" id="adminPass" placeholder="Admin Password">
    <button onclick="loginAdmin()">Login as Admin</button>
  </div>

  <div id="adminTab" style="display:none;">
    <h3>Admin Upload</h3>
    <input type="file" id="videoFile">
    <button onclick="uploadVideo()">Upload Video</button>
    <h4>Video List</h4>
    <div id="adminVideoList"></div>
  </div>
</section>

<script>
let allVideos = [];
let favVideos = JSON.parse(localStorage.getItem('favVideos')) || [];
let isAdmin = false;

function showSection(id){
  document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if(id==='home') renderGallery();
  if(id==='favourite') showFavVideos();
}

function loginAdmin(){
  const id = document.getElementById('adminId').value;
  const pass = document.getElementById('adminPass').value;
  if(id==='112233445500' && pass==='123450'){
    isAdmin = true;
    alert('Admin logged in');
    document.getElementById('adminLoginDiv').style.display='none';
    document.getElementById('adminTab').style.display='block';
  } else alert('Invalid Admin');
}

function renderGallery(){
  const gallery = document.getElementById('videoGallery');
  gallery.innerHTML='';
  allVideos.forEach(v=>{
    const card = document.createElement('div');
    card.className='video-card';
    card.innerHTML = `
      <video src="${v.link}" controls preload="metadata"></video>
      <div class="video-title">${v.title}</div>
      <button class="fav-btn" onclick="addFav('${v.title}','${v.link}')">Favourite</button>
    `;
    gallery.appendChild(card);
  });
}

function addFav(title, link){
  if(!favVideos.find(v=>v.link===link)){
    favVideos.push({title, link});
    localStorage.setItem('favVideos', JSON.stringify(favVideos));
    alert('Added to Favourite');
  } else alert('Already in Favourite');
  showFavVideos();
}

function showFavVideos(){
  const list = document.getElementById('favList');
  list.innerHTML='';
  favVideos.forEach(v=>{
    const div = document.createElement('div');
    div.className='video-card';
    div.innerHTML = `
      <video src="${v.link}" controls preload="metadata"></video>
      <div class="video-title">${v.title}</div>
      <button class="fav-btn" onclick="removeFav('${v.link}')">Remove</button>
    `;
    list.appendChild(div);
  });
}

function removeFav(link){
  favVideos = favVideos.filter(v=>v.link!==link);
  localStorage.setItem('favVideos', JSON.stringify(favVideos));
  showFavVideos();
}

function searchVideo(){
  const q = document.getElementById('searchInput').value.toLowerCase();
  const results = allVideos.filter(v=>v.title.toLowerCase().includes(q));
  const container = document.getElementById('searchResults');
  container.innerHTML='';
  results.forEach(v=>{
    const div = document.createElement('div');
    div.className='video-card';
    div.innerHTML = `
      <video src="${v.link}" controls preload="metadata"></video>
      <div class="video-title">${v.title}</div>
      <button class="fav-btn" onclick="addFav('${v.title}','${v.link}')">Favourite</button>
    `;
    container.appendChild(div);
  });
}

// Cloudinary Upload
async function uploadVideo(){
  if(!isAdmin){ alert('Only admin can upload'); return; }
  const file = document.getElementById('videoFile').files[0];
  if(!file){ alert('Select a video file'); return; }

  const formData = new FormData();
  formData.append('file', file);
  formData.append('upload_preset', 'Moviebox'); // তোমার unsigned preset
  formData.append('folder', 'Moviebox'); 

  try{
    const res = await fetch('https://api.cloudinary.com/v1_1/dlxa4684c/video/upload', {
      method:'POST',
      body: formData
    });
    const data = await res.json();
    allVideos.unshift({title:file.name, link:data.secure_url});
    renderGallery();
    alert('Video Uploaded Successfully');
  } catch(err){
    console.error(err);
    alert('Upload Failed');
  }
}

// Initial empty gallery
renderGallery();
</script>

</body>
</html>
